<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Document</title>

  <style>
    .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 50%;
    z-index: 9999;
    display: none;
  }

  .active{
    display: block !important;
  }

  
  </style>
</head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>



<body style='margin : 0px; overflow: hidden;'>

  <div class="arjs-loader" id='btn'>
      <button id='music' >salam</button>
      <audio id="audio" src="./bensound-creativeminds.mp3"></audio>

</div>

  <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false'>
    <a-assets>
      <img id="advertisement" src="./pattern-apple.png">

    </a-assets>
    <!-- Basic plane. -->
    <a-marker preset="pattern" type="pattern" material='opacity: 0.5; side: double;color:red;' url='pattern-marker.patt'>
        <a-image  src='#advertisement' ></a-image>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
var m = document.querySelector("a-marker")
var music = document.getElementById("music")

m.addEventListener("markerFound", (e)=>{
  console.log("found")

  var element = document.getElementById("btn");
  element.classList.add("active");

  
 
})

music.addEventListener('click', ()=>{
  var audio = document.getElementById("audio");
        audio.play();
})



m.addEventListener("markerLost", (e)=>{
   console.log("lost")

   var element = document.getElementById("btn");
  element.classList.remove("active");

var audio = document.getElementById("audio");
        audio.pause();
})
  </script>
</body>
</html>
